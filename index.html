<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Resume Builder</h1>
                <div class="header-controls">
                    <button id="darkModeToggle" class="btn btn-icon" title="Toggle Dark Mode">
                        <span class="icon">ðŸŒ™</span>
                    </button>
                    <button id="downloadBtn" class="btn btn-primary">
                        <span class="icon">ðŸ“„</span>
                        Download PDF
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Input Panel -->
            <div class="input-panel">
                <div class="panel-header">
                    <h2>Build Your Resume</h2>
                    <div class="template-selector">
                        <label for="templateSelect">Template:</label>
                        <select id="templateSelect" class="template-dropdown">
                            <option value="professional">Professional</option>
                            <option value="creative">Creative</option>
                            <option value="classic">Classic</option>
                            <option value="elegant">Elegant</option>
                        </select>
                    </div>
                </div>

                <div class="input-sections">
                    <!-- Personal Information -->
                    <section class="input-section">
                        <h3 class="section-title">Personal Information</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label for="jobTitle">Job Title</label>
                                <input type="text" id="jobTitle" placeholder="Software Developer">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="john@example.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" placeholder="New York, NY">
                            </div>
                            <div class="form-group">
                                <label for="website">Website/LinkedIn</label>
                                <input type="url" id="website" placeholder="https://linkedin.com/in/johndoe">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profileImage">Profile Picture</label>
                            <input type="file" id="profileImage" accept="image/*">
                            <div class="image-preview" id="imagePreview"></div>
                        </div>
                        <div class="form-group">
                            <label for="summary">Professional Summary</label>
                            <textarea id="summary" rows="4" placeholder="Brief professional summary..."></textarea>
                        </div>
                    </section>

                    <!-- Experience -->
                    <section class="input-section">
                        <div class="section-header">
                            <h3 class="section-title">Experience</h3>
                            <button type="button" class="btn btn-secondary" id="addExperience">+ Add Experience</button>
                        </div>
                        <div id="experienceList" class="dynamic-list"></div>
                    </section>

                    <!-- Education -->
                    <section class="input-section">
                        <div class="section-header">
                            <h3 class="section-title">Education</h3>
                            <button type="button" class="btn btn-secondary" id="addEducation">+ Add Education</button>
                        </div>
                        <div id="educationList" class="dynamic-list"></div>
                    </section>

                    <!-- Skills -->
                    <section class="input-section">
                        <div class="section-header">
                            <h3 class="section-title">Skills</h3>
                            <button type="button" class="btn btn-secondary" id="addSkill">+ Add Skill</button>
                        </div>
                        <div id="skillsList" class="skills-list"></div>
                    </section>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <div class="preview-header">
                    <h2>Preview</h2>
                    <div class="zoom-controls">
                        <button id="zoomOut" class="btn btn-icon">-</button>
                        <span id="zoomLevel">100%</span>
                        <button id="zoomIn" class="btn btn-icon">+</button>
                    </div>
                </div>
                <div class="preview-container">
                    <div id="resumePreview" class="resume-preview professional-template">
                        <!-- Resume content will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
